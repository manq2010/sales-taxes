<div class="mt-10 flex-auto block py-8 px-9">
    <div>
        <div class="mb-9">
            <h1 class="mb-2 text-[1.75rem] font-semibold text-dark">Products</h1>
            <span class="text-[1.15rem] font-medium text-muted">See the list of Products available for purchase.</span>
        </div>
        <div class="mt-10 flex flex-wrap w-full">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div *ngFor="let product of productList" class="flex flex-col mr-5 text-center mb-11 lg:mr-16">
                    <div class="inline-block mb-4 relative shrink-0 rounded-[.95rem]">
                        <img class="inline-block shrink-0 rounded-[.95rem] w-[150px] h-[150px]"
                            [src]="'https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/riva-dashboard-tailwind/img/avatars/avatar' + product.productId + '.jpg'"
                            alt="{{ product.productName }}" />
                    </div>
                    <div class="text-center">
                        <a href="javascript:void(0)"
                            class="text-dark font-semibold hover:text-primary text-[1.25rem] transition-colors duration-200 ease-in-out">
                            {{ product.productName }}
                        </a>
                        <span class="block font-medium text-muted">
                            ${{ product.unitPrice.toFixed(2) }}
                        </span>
                        <span class="block font-medium text-muted text-sm"
                            [ngClass]="product.isImport ? 'text-green-600' : 'text-red-600'">
                            {{ product.isImport ? 'Imported' : 'Local' }}
                        </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
